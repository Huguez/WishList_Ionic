<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list>
        <ion-item *ngFor="let lista of DeseosServices.listas" detail color="dark" (click)="listaSeleccionada(lista)">
            <ion-label>
                {{ lista.titulo }}
            </ion-label>
            <ion-note slot="end">
                {{ lista.items.length }} items
            </ion-note>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
