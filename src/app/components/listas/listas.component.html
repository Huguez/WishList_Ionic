<ion-list>
    <ion-item-sliding *ngFor="let lista of deseosServices.listas | filtroCompletado: terminada " detail color="dark" (dblTap)="listaSeleccionada(lista)">

        <ion-item color="dark">
            <ion-label>
                {{ lista.titulo }} ( {{ lista.completada }} === {{ terminada }} )
            </ion-label>

            <ion-note slot="end">
                {{ lista.items.length }} items
            </ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( lista )" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="cambiarNombre( lista )" color="primary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
